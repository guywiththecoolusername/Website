    <script>
const volumeControl = document.querySelector('.volume-control');
const volumeIcon = document.querySelector('.volume-icon');
const volumeSlider = document.querySelector('.volume-slider');
const audio = document.getElementById('backgroundsong');

// Store the last volume value before muting
let lastVolume = volumeSlider.value;

volumeIcon.addEventListener('click', () => {
    volumeControl.classList.toggle('muted');
    audio.muted = !audio.muted;
    
    if (audio.muted) {
        // Store current volume before setting to 0
        lastVolume = volumeSlider.value;
        volumeSlider.value = 0;
        audio.volume = 0;
    } else {
        // Restore previous volume
        volumeSlider.value = lastVolume;
        audio.volume = lastVolume / 100;
    }
});

volumeSlider.addEventListener('input', (e) => {
    audio.volume = e.target.value / 100;
    // If volume is moved from 0, unmute
    if (e.target.value > 0 && audio.muted) {
        volumeControl.classList.remove('muted');
        audio.muted = false;
    }
    // If volume is set to 0, mute
    if (e.target.value == 0) {
        volumeControl.classList.add('muted');
        audio.muted = true;
    }
    lastVolume = e.target.value;
});

<script>
const DISCORD_ID = '927917673344557108';
    const WS_URL = 'wss://api.lanyard.rest/socket';
    let currentActivity = null;
    
    const ws = new WebSocket(WS_URL);
    
    ws.onopen = () => {
        ws.send(JSON.stringify({
            op: 2,
            d: { subscribe_to_id: DISCORD_ID }
        }));
    };
    
    ws.onmessage = ({ data }) => {
        const packet = JSON.parse(data);
        if (['INIT_STATE', 'PRESENCE_UPDATE'].includes(packet.t)) {
            handlePresenceUpdate(packet.d);
        }
    };
    
    function handlePresenceUpdate(data) {
        // Update core presence
        document.getElementById('dynamicAvatar').src = 
            `https://cdn.discordapp.com/avatars/${DISCORD_ID}/${data.discord_user.avatar}.webp?size=256`;
        
        document.getElementById('statusIndicator').src = 
            `https://assets.guns.lol/${data.discord_status || 'offline'}.png`;
        
        document.getElementById('username').textContent = 
            data.discord_user.global_name || data.discord_user.username;
    
        // Handle activities
        const spotifyActivity = data.activities.find(a => a.type === 2);
        const customStatus = data.activities.find(a => a.type === 4);
        
        if (spotifyActivity) {
            currentActivity = {
                type: 'spotify',
                data: {
                    ...spotifyActivity,
                    spotify: data.spotify // Include root spotify data
                }
            };
        } else if (customStatus) {
            currentActivity = {
                type: 'custom',
                data: customStatus
            };
        } else {
            currentActivity = null;
        }
    
        updateActivityDisplay();
    }
    
    function updateActivityDisplay() {
        const spotifyContainer = document.getElementById('spotifyContainer');
        const statusText = document.getElementById('statusText');
    
        if (currentActivity?.type === 'spotify') {
            // Spotify display
            spotifyContainer.style.display = 'block';
            statusText.textContent = 'Listening to Spotify';
            
            const { spotify } = currentActivity.data;
            document.getElementById('spotifyAlbumArt').src = spotify.album_art_url;
            document.getElementById('spotifyTitle').textContent = spotify.song;
            document.getElementById('spotifyDetails').textContent = `${spotify.artist} ‚Ä¢ ${spotify.album}`;
            
            // Progress calculation
            const totalDuration = spotify.timestamps.end - spotify.timestamps.start;
            const currentProgress = Date.now() - spotify.timestamps.start;
            const progressPercent = (currentProgress / totalDuration) * 100;
            
            document.getElementById('spotifyProgress').style.width = 
                `${Math.min(progressPercent, 100)}%`;
    
        } else if (currentActivity?.type === 'custom') {
            // Custom status display
            spotifyContainer.style.display = 'none';
            
        } else {
            // No activity
            spotifyContainer.style.display = 'none';
            statusText.textContent = `Last seen ${new Date().toLocaleTimeString()}`;
        }
    }
    
    // Update progress every second
    setInterval(() => {
        if (currentActivity?.type === 'spotify') {
            const { timestamps } = currentActivity.data.spotify;
            const total = timestamps.end - timestamps.start;
            const current = Date.now() - timestamps.start;
            document.getElementById('spotifyProgress').style.width = 
                `${Math.min((current / total) * 100, 100)}%`;
        }
    }, 1000);
    </script>
